name: owl_tech_pdf_scaner
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  hydrated_bloc: ^10.0.0
  permission_handler: ^11.3.1
  opencv_dart: ^1.4.0
  camera: ^0.11.1
  image: ^4.1.3
  path: ^1.8.2
  file_picker: ^8.3.1
  share_plus: ^10.1.4
  defer_pointer: ^0.0.2
  intl: ^0.18.1
  path_provider: ^2.1.5
  uuid: ^4.5.1
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  pdf: ^3.11.2
  purchases_flutter: ^8.4.4
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.17
  visibility_detector: ^0.2.2
  url_launcher: ^6.3.1
  snappy_list_view: ^0.1.0
  flutter_file_dialog: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_gen_runner: ^5.3.0
  build_runner: ^2.3.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Regular.ttf
        - asset: assets/fonts/Exo-Bold.ttf
        - asset: assets/fonts/Exo-Italic.ttf
